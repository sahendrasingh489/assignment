<!--Example of Using Comments in HTML:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Example</title>
</head>
<body>
    <!-- This is the main heading of the page -->
    <h1>Welcome to My Website</h1>
    
    <!-- Below is a paragraph section -->
    <p>This website contains various resources for learning HTML.</p>
    
    <!-- Commented out code: This line will not appear on the webpage -->
    <!-- <p>This paragraph is hidden.</p> -->
</body>
</html>
