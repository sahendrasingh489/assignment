<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>
<body>
    <!-- Main heading -->
    <h1>Welcome to My Simple Web Page</h1>

    <!-- Paragraph of text -->
    <p>This is a basic web page created using HTML. You can include various elements such as headings, paragraphs, horizontal lines, and line breaks.</p>

    <!-- Horizontal line -->
    <hr>

    <!-- Additional paragraph with a line break -->
    <p>Here is some more content.<br>Notice the line break between this text and the next part.</p>
</body>
</html>
